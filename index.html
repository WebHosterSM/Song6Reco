<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestify.com</title>
    <link rel="stylesheet" href="majestify.css">
    <script src="https://kit.fontawesome.com/d460c9d65b.js" crossorigin="anonymous"></script>
</head>
<body>

    <style>

*{
    margin:0;
    padding:0;
    font-family:'Poppins','sans-serif';
    box-sizing:border-box;
}


body {
    background-color: black;
    color:white;
}


.logo {
    width: 70px;
    height: 50px;
    border-radius: 50%;
}

.container{
    width:100%;
    height:100vh;
    background: #838383;
    display:flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.music-player{
    background: #838383;
    width:400px;
    padding:25px 35px;
    text-align: center;
}

nav{
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

nav .circle{
    border-radius: 50%;
    width:40px;
    height:40px;
    line-height: 40px;
    background: #fff;
    color:#8e8e8e;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.22);
}

.song-img{
    width:220px;
    border-radius: 50%;
    border:8px solid #585858;
    box-shadow: 0 10px 6-px rgba(163, 117, 117, 0.22);
}

.music-player h1{
    font-size: 20px;
    font-weight:400;
    color:#ffffff;
    margin-top: 20px;
}

.music-player p{
    font-size:14px;
    color:white;
}

#progress{
    -webkit-appearance:none;
    width:100%;
    height:6px;
    background: #616161;
    border-radius: 4px;
    cursor: pointer;
    margin:40px 0;
}

#progress::-webkit-slider-thumb{
    -webkit-appearance:none;
    background: #555555;
    width:30px;
    height:30px;
    border-radius: 50%;
    border:8px solid #fff;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.22);
}

.controls{
    display: flex;
    justify-content: center;
    align-items: center;
}

.controls div{
    width:60px;
    height:60px;
    margin:20px;
    background-color: #fff;
    display:inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    color:#505050;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.22);
    cursor: pointer;
}

.controls div:nth-child(2){
    transform: scale(1.5);
    background: rgb(59, 59, 59); /* Remove background color */
    color: #ffffff; /* Set color to green or any other color you prefer */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.22);
    cursor: pointer;
}



    </style>

    <img src="majestify logo.webp" class="logo">
    <h1>Majestify</h1>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i> 
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="c:\Users\acer\Downloads\nadaan.jpg" class="song-img">
            <h1>Naadan Parinday</h1>

            <audio  id="song">
                <source src="Nadaan.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="navigateToDifferentPage()"><i class="fa-solid fa-forward"></i></div>
            
            </div>
        </div>
    </div>

    <br><br><br><br><br><br>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }


function navigateToDifferentPage() {
    console.log("Forward icon clicked. Navigating to a different page.");
    // Replace 'your_page_url.html' with the actual URL you want to navigate to
    window.location.href = 'https://webhostersm.github.io/Majestyify17/';
}



// ... (remaining code)

    </script>
</body>
</html>
